{%- macro dlfPageFeedback(params) -%}
<div class="dlf-pg-feedback {% if params.classes %}{{ params.classes }}{% endif %}">
    <div class="dlf-pg-feedback__prompt">
      <a href="{{params.href}}" class="dlf-pg-feedback__link">{{ params.text }}</a>
    </div>
</div>
{% endmacro %}

{% macro feedbackPanel(params) %}
<div class="feedback-panel">
  <h3 class="feedback-panel__heading">{{ params.heading }}</h3>
  {{ params.html }}
</div>
{% endmacro %}

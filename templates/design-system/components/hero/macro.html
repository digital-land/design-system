{% macro dlHero(params) %}
<header class="hero{{ ' ' + params.wrapper_classes if params.wrapper_classes }}">
    <div class="hero__content{{ ' ' + params.classes if params.classes }}">
        {% if caller %} {#- if statement allows usage of `call` to be optional -#}
        {{ caller() }}
        {% elif params.html %}
        {{ params.html | safe }}
        {% endif %}
    </div>
</header>
{% endmacro %}

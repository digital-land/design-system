<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="/static/stylesheets/application.css" rel="stylesheet" media="all" />
    <link href="/static/stylesheets/vendor/govuk-accessible-autocomplete.min.css" rel="stylesheet" media="all" />
</head>

<body class="govuk-template__body app-example-page">
    <script>
        document.body.className = ((document.body.className) ? document.body.className +
            ' js-enabled' : 'js-enabled');
    </script>
  <table class="govuk-table">
  
  <caption class="govuk-table__caption">Dates and amounts</caption>
  
  
  <thead class="govuk-table__head">
    <tr class="govuk-table__row">
    
      <th scope="col" class="govuk-table__header">Date</th>
    
      <th scope="col" class="govuk-table__header">Amount</th>
    
    </tr>
  </thead>
  
  <tbody class="govuk-table__body">
    
      
        <tr class="govuk-table__row">
        
          
          
          <th scope="row" class="govuk-table__header"
          >First 6 weeks</th>
          
        
          
          
          <td class="govuk-table__cell"
          >£109.80 per week</td>
          
        
        </tr>
      
    
      
        <tr class="govuk-table__row">
        
          
          
          <th scope="row" class="govuk-table__header"
          >Next 33 weeks</th>
          
        
          
          
          <td class="govuk-table__cell"
          >£109.80 per week</td>
          
        
        </tr>
      
    
      
        <tr class="govuk-table__row">
        
          
          
          <th scope="row" class="govuk-table__header"
          >Total estimated pay</th>
          
        
          
          
          <td class="govuk-table__cell"
          >£4,282.20</td>
          
        
        </tr>
      
    
  </tbody>
</table>


    <script src="/static/javascripts/govuk/govuk-frontend.min.js"></script>
    <script>
        // initiate all GOVUK components
        window.GOVUKFrontend.initAll();
    </script>
    
    <script src="/static/javascripts/digital-land-frontend.js"></script>
    <script>
      window.DLFrontend.initAll();
    </script>

    <script src="/static/javascripts/vendor/govuk-accessible-autocomplete.min.js"></script>

    <script src="/static/javascripts/application-design-system.js"></script>
    <!-- should move this to dl-frontend.js in an initAll() -->
    <script>
        const $inputCopyElements = document.querySelectorAll('[data-module*="input-copy"]')
        $inputCopyElements.forEach(function ($input) {
            new window.DLStyleguide.InputCopy($input).init()
        })
    </script>

    <script>
        const $picker = document.querySelector('#organisation-search')
        if ($picker) {
            accessibleAutocomplete.enhanceSelectElement({
                selectElement: $picker
            })
        }
    </script>

    <script>
        var $filters = document.querySelectorAll('[data-module="selected-counter"]')
        $filters.forEach(filter => {
            new window.DLFrontend.SelectedCounter(filter).init()
        })

        var $filterCheckboxes = document.querySelectorAll('[data-module="filter-checkboxes"]')
        $filterCheckboxes.forEach(el => {
            new window.DLFrontend.FilterCheckboxes(el).init()
        })
    </script>
    
</body>
</html>

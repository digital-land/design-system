<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="/design-system/static/stylesheets/application.css" rel="stylesheet" media="all" />
    <link href="/design-system/static/stylesheets/vendor/govuk-accessible-autocomplete.min.css" rel="stylesheet" media="all" />
</head>

<body class="govuk-template__body app-example-page">
    <script>
        document.body.className = ((document.body.className) ? document.body.className +
            ' js-enabled' : 'js-enabled');
    </script>




<div class="govuk-form-group">

  
<fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
  
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
    
      <h1 class="govuk-fieldset__heading">
        Have you changed your name?
      </h1>
    
  </legend>
  
  
  <div id="changed-name-hint" class="govuk-hint">
  This includes changing your last name or spelling your name differently.
</div>


  <div class="govuk-radios govuk-radios--inline"
    data-module="govuk-radios">
    
      
          
        
        
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="changed-name" name="changed-name" type="radio" value="yes">
          <label class="govuk-label govuk-radios__label" for="changed-name">
  Yes
</label>
          
        </div>
        
        
      
    
      
        
        
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="changed-name-2" name="changed-name" type="radio" value="no">
          <label class="govuk-label govuk-radios__label" for="changed-name-2">
  No
</label>
          
        </div>
        
        
      
    
  </div>
  
  
</fieldset>



</div>


    <script src="/design-system/static/javascripts/govuk/govuk-frontend.min.js"></script>
    <script>
        // initiate all GOVUK components
        window.GOVUKFrontend.initAll();
    </script>
    
    <script src="/design-system/static/javascripts/digital-land-frontend.js"></script>
    <script>
      window.DLFrontend.initAll();
    </script>

    <script src="/design-system/static/javascripts/vendor/govuk-accessible-autocomplete.min.js"></script>

    <script src="/design-system/static/javascripts/application-design-system.js"></script>
    <!-- should move this to dl-frontend.js in an initAll() -->
    <script>
        const $inputCopyElements = document.querySelectorAll('[data-module*="input-copy"]')
        $inputCopyElements.forEach(function ($input) {
            new window.DLStyleguide.InputCopy($input).init()
        })
    </script>

    <script>
        const $picker = document.querySelector('#organisation-search')
        if ($picker) {
            accessibleAutocomplete.enhanceSelectElement({
                selectElement: $picker
            })
        }
    </script>

    <script>
        var $filters = document.querySelectorAll('[data-module="selected-counter"]')
        $filters.forEach(filter => {
            new window.DLFrontend.SelectedCounter(filter).init()
        })

        var $filterCheckboxes = document.querySelectorAll('[data-module="filter-checkboxes"]')
        $filterCheckboxes.forEach(el => {
            new window.DLFrontend.FilterCheckboxes(el).init()
        })
    </script>
    
</body>
</html>

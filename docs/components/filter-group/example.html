<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://digital-land.github.io/stylesheets/dl-frontend.css" rel="stylesheet" media="all" />
    <link href="https://digital-land.github.io/stylesheets/styleguide.css" rel="stylesheet" media="all" />
    <link href="https://digital-land.github.io/stylesheets/vendor/govuk-accessible-autocomplete.min.css" rel="stylesheet" media="all" />
</head>

<body class="govuk-template__body app-example-page">
    <script>
        document.body.className = ((document.body.className) ? document.body.className +
            ' js-enabled' : 'js-enabled');
    </script>
<div class="govuk-form-group">
    
<details class="filter-group"  data-module="selected-counter">
	<summary class="filter-group__summary"><h3 class="govuk-heading-s filter-group__heading">Location</h3><svg version="1.1" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" class="filter-group__icon filter-group__icon--up"><path d="m798.16 609.84l-256-256c-16.683-16.683-43.691-16.683-60.331 0l-256 256c-16.683 16.683-16.683 43.691 0 60.331s43.691 16.683 60.331 0l225.84-225.84 225.84 225.84c16.683 16.683 43.691 16.683 60.331 0s16.683-43.691 0-60.331z"></path></svg>
		<svg version="1.1" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" class="filter-group__icon filter-group__icon--down"><path d="m225.84 414.16l256 256c16.683 16.683 43.691 16.683 60.331 0l256-256c16.683-16.683 16.683-43.691 0-60.331s-43.691-16.683-60.331 0l-225.84 225.84-225.84-225.84c-16.683-16.683-43.691-16.683-60.331 0s-16.683 43.691 0 60.331z"></path></svg>
	</summary>
	<fieldset class="govuk-fieldset filter-group__fieldset">
		<legend class="govuk-fieldset__legend govuk-fieldset__legend--m govuk-visually-hidden">
		  <h1 class="govuk-fieldset__heading">
			Location
		  </h1>
		</legend>
		
    <div class="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="investigation-yes" name="investigation" type="radio" value="true">
        <label class="govuk-label govuk-radios__label" for="investigation-yes">
        UK
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="investigation-no" name="investigation" type="radio" value="false">
        <label class="govuk-label govuk-radios__label" for="investigation-no">
        Rest of World
        </label>
      </div>
    </div>
    
	</fieldset>
</details>

</div>
    <script src="https://digital-land.github.io/javascripts/govuk/govuk-frontend.min.js"></script>
    <script>
        // initiate all GOVUK components
        window.GOVUKFrontend.initAll();
    </script>
    
    <script src="https://digital-land.github.io/javascripts/dl-frontend.js"></script>

    <script src="https://digital-land.github.io/javascripts/vendor/govuk-accessible-autocomplete.min.js"></script>

    <!-- should move this to dl-frontend.js in an initAll() -->
    <script>
        const $inputCopyElements = document.querySelectorAll('[data-module*="input-copy"]')
        $inputCopyElements.forEach(function ($input) {
            new window.DLFrontend.InputCopy($input).init()
        })
    </script>

    <script>
        const $picker = document.querySelector('#organisation-search')
        if ($picker) {
            accessibleAutocomplete.enhanceSelectElement({
                selectElement: $picker
            })
        }
    </script>

    <script>
        var $data_tables = document.querySelectorAll('[data-module*="data-table"]')
        $data_tables.forEach(data_table => {
            new window.DLFrontend.ScrollableTables(data_table).init()
        })
    </script>

    <script>
        const $subNavTabs = document.querySelector('[data-module="dlf-subnav"]')
        if ($subNavTabs) {
            const subNavTabsComponent = new DLFrontend.SubNavTabs($subNavTabs).init({})
        }
    </script>

    <script>
        var $filters = document.querySelectorAll('[data-module="selected-counter"]')
        $filters.forEach(filter => {
            new window.DLFrontend.SelectedCounter(filter).init()
        })

        var $filterCheckboxes = document.querySelectorAll('[data-module="filter-checkboxes"]')
        $filterCheckboxes.forEach(el => {
            new window.DLFrontend.FilterCheckboxes(el).init()
        })
    </script>
    
</body>
</html>

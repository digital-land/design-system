<body class="govuk-template__body app-example-page">
    <script>
        document.body.className = ((document.body.className) ? document.body.className +
            ' js-enabled' : 'js-enabled');
    </script>


<div class="dl-map govuk-!-margin-top-3" id="aMap" data-module="boundary-map" style="height: 350px;">
    <noscript>To view this map, you need to enable JavaScript.</noscript>
</div>

<script>
  const $mapElement = document.querySelector('[data-module="boundary-map"]');
  const boundaryURLs = ['https://raw.githubusercontent.com/digital-land/boundary-collection/master/collection/local-authority/E07000165/index.geojson'];
  if ($mapElement) {
    // Tile layers
    var tiles = L.tileLayer("https://tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png", {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    });

    // govuk consistent colours
    var colours = {
      lightBlue: "#1d70b8",
      darkBlue: "#003078",
      brown: "#594d00",
      yellow_brown: "#a0964e"
    };

    var latLng = L.latLng(52.561928, -1.464854);
    var map = L.map("aMap", {
      center: latLng,
      zoom: 5,
      layers: [tiles]
    });

    // create layer to contain all boundaries
    // needs to be featureGroup so that it has getBounds() func
    var geoBoundaries = L.featureGroup().addTo(map);

    count = 0;
    boundaryURLs.forEach(function (url) {
      fetch(url)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        boundary = L.geoJSON(data, {
          style: {
            fillOpacity: 0.2,
            weight: 2,
            color: colours.darkBlue,
            fillColor: colours.lightBlue
          }
        }).addTo(geoBoundaries);
        count++;
        // only pan map once all boundaries have loaded
        if (count === boundaryURLs.length) {
          map.fitBounds(geoBoundaries.getBounds());
        }
      });
    });
     
  } 
</script>
    <script src="https://digital-land.github.io/javascripts/govuk/govuk-frontend.min.js"></script>
    <script>
        // initiate all GOVUK components
        window.GOVUKFrontend.initAll();
    </script>
    
    <script src="https://digital-land.github.io/javascripts/dl-frontend.js"></script>

    <!-- should move this to dl-frontend.js -->

        const $inputCopyElements = document.querySelectorAll('[data-module*="input-copy"]')
        $inputCopyElements.forEach(function ($input) {
            new window.DLFrontend.InputCopy($input).init()
        })
    </script>
    
</body>
